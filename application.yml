apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: awesome-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:bespinian/argocd-demo.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: awesome-gitops
  syncPolicy:
    automated: {}
