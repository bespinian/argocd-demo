apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: awesome-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bespinian/argocd-demo.git
    targetRevision: HEAD
    path: resources
  destination:
    server: https://kubernetes.default.svc
    namespace: awesome-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
